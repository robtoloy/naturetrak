<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <!--
      Notice the use of %PUBLIC_URL% in the tag above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>NatureTrak</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400i|Raleway:300" rel="stylesheet">
    <!-- CSS Reset -->
    <link rel="stylesheet" href="//cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
    <!-- Milligram CSS minified -->
    <link rel="stylesheet" href="//cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
    <!-- React Carousel -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css" />
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css" />
  </head>
  <body>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start`.
      To create a production bundle, use `npm run build`.
    -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>


      var player, iframe;
      var $ = document.querySelector.bind(document);

      // init player
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '200',
          width: '300',
          videoId: 'T-cljn4vnTc',
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      // when ready, wait for clicks
      function onPlayerReady(event) {
        var player = event.target;
        iframe = $('#player');
        setupListener();
      }

      function setupListener (){
      $('button').addEventListener('click', playFullscreen);
      }

      function playFullscreen (){
        player.playVideo();//won't work on mobile

        var requestFullScreen = iframe.requestFullScreen || iframe.mozRequestFullScreen || iframe.webkitRequestFullScreen;
        if (requestFullScreen) {
          requestFullScreen.bind(iframe)();
        }
      }

      (function() {

        var parallaxObj, scrollToThis, interval;

        parallaxObj = $('.parallax');
        scrollToThis = parallaxObj.height();

        function scroll() {

          parallaxObj.animate({
            scrollTop: scrollToThis
          }, 2000);

          if(scrollToThis === 0){
            scrollToThis = parallaxObj.height();
          }else{
            scrollToThis = 0;
          }
        }

        scroll();

        interval = setInterval(function() {
          scroll();
        }, 2000);

        $('body').on('mouseover', function(){
          clearInterval(interval);
        });

      }());
    </script>
  </body>
</html>
